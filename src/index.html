<!DOCTYPE html>
<html ng-app="ngStudy" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <div class="navbar-brand" ui-sref-active="active">
            <a href ui-sref="about">
              ngStudy
            </a>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="helloWorld">
                <i class="fa fa-home"></i>
                HelloWorld
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="formSample">
                <i class="fa fa-home"></i>
                FormSample
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="serviceSample">
                <i class="fa fa-home"></i>
                ServiceSample
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
         <p>
            ngStudy is based on
            <a href="http://www.angularjs.org">AngularJS</a>,
             <a href="https://github.com/ngbp/ngbp">ngbp</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
