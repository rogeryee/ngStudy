<h1>Matching Directive</h1>
<h5>
  The normalization process is as follows:<br/>
  1.Strip x- and data- from the front of the element/attributes. <br/>
  2.Convert the :, -, or _-delimited name to camelCase. <br/>

  The following forms are all equivalent and match the ngBind directive <br/>
</h5>
<div>
  Hello <input ng-model='name'> <hr/>
  <span ng-bind="name"></span> <br/>
  <span ng:bind="name"></span> <br/>
  <span ng_bind="name"></span> <br/>
  <span data-ng-bind="name"></span> <br/>
  <span x-ng-bind="name"></span> <br/>
</div>

<h1>Template/TemplateUrl</h1>
<div>
  <div my-customer></div>
  <div my-customer-url></div>
  <div my-customer-url2 mysuffix="url2"></div>
</div>
